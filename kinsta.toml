[build]
# Build command (if needed)
buildCommand = "echo 'No build command needed for Docker deployment'"

[deploy]
# Deployment settings
publishDirectory = "."

[build.environment]
# Environment variables for build
PYTHON_VERSION = "3.11.13"
NODE_ENV = "production"

# Runtime settings
[app]
# Health check endpoint
healthCheckPath = "/_stcore/health"

# Port configuration
port = "${PORT}"

# WebSocket configuration
websockets = true
proxyWebsockets = true

# Container settings
[container]
# Use Docker for deployment
dockerfile = "Dockerfile"

# Resource limits
memory = "1Gi"
cpu = "0.5"

# Network settings
[network]
# Enable WebSocket support
websocketSupport = true
proxyTimeout = "60s"
readTimeout = "60s"
writeTimeout = "60s" 